{% extends 'superhero_theme.html' %}


{% block content %}

    <h1>Heroes Gallery</h1>
    <h3>This page shows my favorite hero.</h3>
    
    {% for hero in heroes %}
       
        <h2>Hero - {{ hero.name }}</h2>       
        <p>
            Secret ID: {{ hero.identity }}
        </p>
        <img width="300" src="/static/images/{{ hero.name }}.jpg" alt="{{ hero.identity }}">
    
    {% endfor %}

{% endblock content %}
