{% extends 'superhero_theme.html' %}


{% block main %}

<main class="bg-secondary text-dark">
  <div class="container text-center">

    <h1>Heroes Gallery</h1>
    <a href="add" class="btn btn-dark">Add Hero</a>

    {% for hero in object_list %}
      
  
 <div class="panel-group">
  <div class="panel panel-heading-custom">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse{{ hero.pk }}">Hero: {{ hero.name }}</a>
      </h4>
    </div>
    <div id="collapse{{ hero.pk }}" class="panel-collapse collapse">
        
        
      <div class="panel-body">
          
          <div class="card m-5">
      <div class="card-header">
        <h2>
          <a href="{{ hero.pk }}" class="text-danger">{{ hero.name }}</a>
        </h2>
      </div>
      <div class="card-body">
        <a href="{{ hero.pk }}/" class="btn btn-dark">Edit {{ hero.name }}</a>
        <p>
          This page shows my favorite hero.
        </p>
        <p>
          Secret ID: {{ hero.identity }}
        </p>
        <img width="300" src="/static/images/{{ hero.name }}.jpg" alt="{{ hero.identity }}">
        <p><i class="fa fa-user fa-6x"></i></p>
      </div>
    </div>
        
        </div>
        
    </div>
  </div>
</div>
    

    {% endfor %}
  </div>

</main>

{% endblock main %}
